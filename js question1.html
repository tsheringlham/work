<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Task1</title>
</head>
<body>
  <script>

    let a = 5;
    let b = ++a + 2; // since a is pre-incremented a becomes 6 so, 6+2=8.
    let c = a-- * 3; // since a is 6 now so,c becomes 6*3=18 ,but after this value of a becomes 5 as there is post-decrement.
    let d = b += 3; // as value of b is 8 it is incremented by 3.So,8+3=11 now value of b=11.

    console.log(a);
    console.log(b);
    console.log(c);
    console.log(d);


  </script>
</body>
</html>
