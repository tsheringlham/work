<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <p id = "currentDay"></p>
<script>
    switch(new Date().getDay()){
    case 0:
        document.getElementById('currentDay').innerText = 'Today is sunday';
        break;
        case 1:
        document.getElementById('currentDay').innerText = 'Today is monday';
        break;
        case 2:
        document.getElementById('currentDay').innerText = 'Today is Tuesday';
        break;
        case 3:
        document.getElementById('currentDay').innerText = 'Today is Wednesday';
        break;
        case 4:
        document.getElementById('currentDay').innerText = 'Today is Thusday';
        break;
        case 5:
        document.getElementById('currentDay').innerText = 'Today is Friday';
        break;
        case 6:
        document.getElementById('currentDay').innerText = 'Today is saturday';
        break;
        default:
        document.getElementById('currentDay').innerText = 'unable to determine the day';
        break;
      }

</script>    
</body>
</html>
