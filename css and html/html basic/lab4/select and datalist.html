<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select and datalist</title>
</head>
<body>
    <h1> select and Datalist example</h1>
    <label>select a fruit</label>
    <select size ="3">
        <option> none</option>
        <option> apple</option>
        <option selected> banana</option>
        <option> cherry</option>
        <option> grape</option>
        <option> orange</option>
        <option> mango</option>
    </select>
    <br><br>

    <label> choose a fruit:</label>
    <input list ="fruits">
    <datalist id =" fruits">
        <option value =" apple">
        <option value = "banana"> 
        <option value ="cherry">
        <option value ="grape"> 
        <option value =" orange">
        <option value =" mango">

    </datalist>
    
</body>
</html>
