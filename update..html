<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="crud.css">
  <title>Employee Mangement</title>
</head>
<body>
  <div class="header">
    <h2>EMPLOYEE MANAGEMENT SYSTEM</h2>
  </div>
  <div class="upper-box">
    <div class="left-box">
      <button><i class="fa fa-plus">Add Employee</i></button> 
    </div>
    <div class="right-box">
      <i class="fa fa-search"></i>
      <input type="text" id="id" placeholder="Enter Employee-ID to Search">
      <button>Search</button>
    </div>
  </div>
  <div class="table-box">
    <table>
      <tr>
        <th>Employee-ID</th>
        <th>Employee Name</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Arti</td>
        <td>3/4/2020</td>
        <td>
          <button><i class="fa fa-eye"></i></button>
          <button style="background-color: red;"><i class="fa fa-trash"></i></button>
        </td>
      </tr> 
    </table>
  </div>
 
  <div class="modal">
    <div class="right-modal"></div>
  </div>
</body>
</html>
